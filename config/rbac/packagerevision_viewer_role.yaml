# This rule is not used by the project porch-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to porch.kpt.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: porch-operator
    app.kubernetes.io/managed-by: kustomize
  name: packagerevision-viewer-role
rules:
- apiGroups:
  - porch.kpt.dev
  resources:
  - packagerevisions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - porch.kpt.dev
  resources:
  - packagerevisions/status
  verbs:
  - get
